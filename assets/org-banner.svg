<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 220" width="840" height="220">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="gMain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="50%" stop-color="#7B68EE"/>
      <stop offset="100%" stop-color="#9B59B6"/>
    </linearGradient>

    <!-- Subtle background gradient -->
    <linearGradient id="gBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>

    <!-- Logo gradients (from the helix-wiki icon) -->
    <linearGradient id="gL" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#7B68EE"/>
    </linearGradient>
    <linearGradient id="gR" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7B68EE"/>
      <stop offset="100%" stop-color="#9B59B6"/>
    </linearGradient>
    <linearGradient id="gRung" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#7B68EE" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#9B59B6" stop-opacity="0.5"/>
    </linearGradient>

    <!-- Ambient glow gradient (from HelixLogo) -->
    <radialGradient id="hlxAmbient" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#7B68EE" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#4A90E2" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#4A90E2" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Logo glow filter (stronger) -->
    <filter id="logoGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow for text -->
    <filter id="textShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#7B68EE" flood-opacity="0.3"/>
    </filter>

    <!-- Helix strand pattern -->
    <clipPath id="bannerClip">
      <rect x="0" y="0" width="840" height="220" rx="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="840" height="220" rx="16" fill="url(#gBg)"/>

  <!-- Decorative grid dots -->
  <g opacity="0.06" clip-path="url(#bannerClip)">
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#ffffff"/>
    </pattern>
    <rect width="840" height="220" fill="url(#dots)"/>
  </g>

  <!-- Decorative helix strands (left side, subtle) -->
  <g opacity="0.12" clip-path="url(#bannerClip)">
    <path d="M -20,180 Q 60,140 40,100 Q 20,60 80,20 Q 140,-20 120,40 Q 100,100 160,140 Q 220,180 200,120 Q 180,60 240,20"
          stroke="url(#gMain)" stroke-width="1.5" fill="none"/>
    <path d="M -10,200 Q 70,160 50,120 Q 30,80 90,40 Q 150,0 130,60 Q 110,120 170,160 Q 230,200 210,140 Q 190,80 250,40"
          stroke="url(#gMain)" stroke-width="1" fill="none"/>
    <!-- Cross rungs -->
    <line x1="10" y1="168" x2="40" y2="182" stroke="#7B68EE" stroke-width="0.7" opacity="0.5"/>
    <line x1="50" y1="128" x2="68" y2="138" stroke="#7B68EE" stroke-width="0.7" opacity="0.5"/>
    <line x1="40" y1="88" x2="72" y2="98" stroke="#7B68EE" stroke-width="0.7" opacity="0.5"/>
    <line x1="80" y1="48" x2="108" y2="58" stroke="#7B68EE" stroke-width="0.7" opacity="0.5"/>
  </g>

  <!-- Decorative helix strands (right side, subtle) -->
  <g opacity="0.08" clip-path="url(#bannerClip)">
    <path d="M 680,200 Q 720,160 710,120 Q 700,80 740,40 Q 780,0 770,60 Q 760,120 800,160 Q 840,200 830,140 Q 820,80 860,20"
          stroke="url(#gMain)" stroke-width="1.5" fill="none"/>
    <path d="M 700,210 Q 740,170 730,130 Q 720,90 760,50 Q 800,10 790,70 Q 780,130 820,170 Q 860,210 850,150 Q 840,90 880,30"
          stroke="url(#gMain)" stroke-width="1" fill="none"/>
  </g>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="840" height="3" rx="1.5" fill="url(#gMain)" opacity="0.7" clip-path="url(#bannerClip)"/>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HELIX LOGO (from helix-wiki site) ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <g transform="translate(195, 18)" filter="url(#logoGlow)">
    <g transform="scale(0.0875)">
      <!-- Ambient glow background -->
      <circle cx="512" cy="512" r="420" fill="url(#hlxAmbient)"/>

      <g transform="translate(512, 512)">
        <!-- ‚ïê‚ïê GLOW LAYERS (wide, faded ‚Äî fake blur without filter) ‚ïê‚ïê -->
        <path d="M -192.5,-258.5 Q -247.5,-148.5 -203.5,-5.5 Q -159.5,148.5 -247.5,258.5" stroke="#4A90E2" stroke-width="70" fill="none" stroke-linecap="round" opacity="0.06"/>
        <path d="M  192.5,-258.5 Q  247.5,-148.5  203.5,-5.5 Q  159.5,148.5  247.5,258.5" stroke="#9B59B6" stroke-width="70" fill="none" stroke-linecap="round" opacity="0.06"/>
        <path d="M -192.5,-258.5 Q -247.5,-148.5 -203.5,-5.5 Q -159.5,148.5 -247.5,258.5" stroke="#4A90E2" stroke-width="48" fill="none" stroke-linecap="round" opacity="0.10"/>
        <path d="M  192.5,-258.5 Q  247.5,-148.5  203.5,-5.5 Q  159.5,148.5  247.5,258.5" stroke="#9B59B6" stroke-width="48" fill="none" stroke-linecap="round" opacity="0.10"/>

        <!-- ‚ïê‚ïê MAIN STRANDS (the reverse-S curves) ‚ïê‚ïê -->
        <path d="M -192.5,-258.5 Q -247.5,-148.5 -203.5,-5.5 Q -159.5,148.5 -247.5,258.5" stroke="url(#gL)" stroke-width="30" fill="none" stroke-linecap="round" opacity="0.95"/>
        <path d="M  192.5,-258.5 Q  247.5,-148.5  203.5,-5.5 Q  159.5,148.5  247.5,258.5" stroke="url(#gR)" stroke-width="30" fill="none" stroke-linecap="round" opacity="0.95"/>

        <!-- ‚ïê‚ïê BRIGHT CORE (thin inner highlight) ‚ïê‚ïê -->
        <path d="M -192.5,-258.5 Q -247.5,-148.5 -203.5,-5.5 Q -159.5,148.5 -247.5,258.5" stroke="#7EB8FF" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.4"/>
        <path d="M  192.5,-258.5 Q  247.5,-148.5  203.5,-5.5 Q  159.5,148.5  247.5,258.5" stroke="#C9A0FF" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.4"/>

        <!-- ‚ïê‚ïê DNA RUNGS ‚ïê‚ïê -->
        <line x1="-172" y1="-195" x2="172" y2="-195" stroke="url(#gRung)" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
        <line x1="-196" y1="-100" x2="196" y2="-100" stroke="url(#gRung)" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
        <line x1="-200" y1="0"    x2="200" y2="0"    stroke="url(#gRung)" stroke-width="14" stroke-linecap="round" opacity="0.6"/>
        <line x1="-196" y1="100"  x2="196" y2="100"  stroke="url(#gRung)" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
        <line x1="-220" y1="195"  x2="220" y2="195"  stroke="url(#gRung)" stroke-width="10" stroke-linecap="round" opacity="0.6"/>

        <!-- ‚ïê‚ïê NODE DOTS (at rung-strand intersections) ‚ïê‚ïê -->
        <circle cx="-172" cy="-195" r="7" fill="#4A90E2" opacity="0.7"/>
        <circle cx="172"  cy="-195" r="7" fill="#9B59B6" opacity="0.7"/>
        <circle cx="-196" cy="-100" r="7" fill="#4A90E2" opacity="0.7"/>
        <circle cx="196"  cy="-100" r="7" fill="#9B59B6" opacity="0.7"/>
        <circle cx="-200" cy="0"    r="7" fill="#7B68EE" opacity="0.7"/>
        <circle cx="200"  cy="0"    r="7" fill="#7B68EE" opacity="0.7"/>
        <circle cx="-196" cy="100"  r="7" fill="#4A90E2" opacity="0.7"/>
        <circle cx="196"  cy="100"  r="7" fill="#9B59B6" opacity="0.7"/>
        <circle cx="-220" cy="195"  r="7" fill="#4A90E2" opacity="0.7"/>
        <circle cx="220"  cy="195"  r="7" fill="#9B59B6" opacity="0.7"/>
      </g>
    </g>
  </g>

  <!-- "HELIX" text -->
  <text x="310" y="82"
        font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif"
        font-size="56"
        font-weight="200"
        letter-spacing="14"
        fill="#ffffff"
        filter="url(#textShadow)">HELIX</text>

  <!-- "OS" small badge -->
  <g transform="translate(572, 52)">
    <rect width="42" height="24" rx="5" fill="url(#gMain)" opacity="0.25"/>
    <rect width="42" height="24" rx="5" fill="none" stroke="url(#gMain)" stroke-width="1" opacity="0.6"/>
    <text x="21" y="17"
          font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif"
          font-size="14"
          font-weight="600"
          letter-spacing="3"
          fill="#c8d6e5"
          text-anchor="middle">OS</text>
  </g>

  <!-- Tagline -->
  <text x="420" y="125"
        font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif"
        font-size="15"
        font-weight="300"
        letter-spacing="4"
        fill="#8b949e"
        text-anchor="middle">SYSTEMS  BUILT  TO  EVOLVE</text>

  <!-- Bottom tags -->
  <g transform="translate(0, 164)">
    <!-- Rust tag -->
    <g transform="translate(260, 0)">
      <rect width="70" height="26" rx="13" fill="#ffffff" opacity="0.06"/>
      <text x="35" y="17"
            font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif"
            font-size="11"
            font-weight="400"
            fill="#8b949e"
            text-anchor="middle">ü¶Ä Rust</text>
    </g>

    <!-- Bare Metal tag -->
    <g transform="translate(342, 0)">
      <rect width="96" height="26" rx="13" fill="#ffffff" opacity="0.06"/>
      <text x="48" y="17"
            font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif"
            font-size="11"
            font-weight="400"
            fill="#8b949e"
            text-anchor="middle">‚öôÔ∏è Bare Metal</text>
    </g>

    <!-- no_std tag -->
    <g transform="translate(450, 0)">
      <rect width="76" height="26" rx="13" fill="#ffffff" opacity="0.06"/>
      <text x="38" y="17"
            font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif"
            font-size="11"
            font-weight="400"
            fill="#8b949e"
            text-anchor="middle">üì¶ no_std</text>
    </g>

    <!-- MIT tag -->
    <g transform="translate(538, 0)">
      <rect width="64" height="26" rx="13" fill="#ffffff" opacity="0.06"/>
      <text x="32" y="17"
            font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif"
            font-size="11"
            font-weight="400"
            fill="#8b949e"
            text-anchor="middle">‚öñÔ∏è MIT</text>
    </g>
  </g>

  <!-- Subtle border -->
  <rect width="840" height="220" rx="16" fill="none" stroke="#30363d" stroke-width="1"/>
</svg>
